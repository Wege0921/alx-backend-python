apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-green
  labels:
    app: django
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
      version: green
  template:
    metadata:
      labels:
        app: django
        version: green
    spec:
      containers:
      - name: django-green
        image: your-dockerhub-username/django-messaging:green
        ports:
        - containerPort: 8000
